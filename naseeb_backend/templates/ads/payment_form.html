<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup Form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="/assets/signupcss/sourcesanspro-font.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Main Style Css -->
  <link rel="stylesheet" href="/assets/signupcss/style.css"/>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="form-v8">

	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks">Slot Form</button>
					</div>
				</div>
				<form class="form-detail" enctype="multipart/form-data" action="{{ url }}/store_data" method="post">
					<div class="tabcontent" id="sign-up">
						<div class="form-row mt-2">
							<label class="form-row-inner">
								<input type="text" name="name" id="full_name" class="input-text" required>
								<span class="label">First Name</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row mt-2">
							<label class="form-row-inner">
								<input type="text" name="name2" id="full_name" class="input-text" required>
								<span class="label">Last Name</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row mt-2">
							<label class="form-row-inner">
								<input type="text" name="EMAIL" id="Email" class="input-text" required>
								<span class="label">E-Mail</span>
		  						<span class="border"></span>
							</label>
						</div>

						<div class="form-row mt-2">
							<label class="form-row-inner">
								<input type="text" name="phonenum" class="input-text" required>
								<span class="label">Phone Number</span>
		  						<span class="border"></span>
							</label>
						</div>

						<div class="form-row mt-2">
							<label class="form-row-inner">
								<input type="text" name="confirmationmsg" class="input-text" required>
								<span class="label">MPESA code</span>
		  						<span class="border"></span>
							</label>
						</div>

						<div class="form-row mt-2">
							<label class="form-row-inner">
								<input type="text" name="confirmationcode" class="input-text" required>
								<span class="label">Authorization code</span>
		  						<span class="border"></span>
							</label>
						</div>

						<div class="form-row mt-2">
							<label class="form-row-inner">
								<input type="text" name="country" class="input-text" required>
								<span class="label">Country of Residence</span>
		  						<span class="border"></span>
							</label>
						</div>

						<div class="form-row mt-2">
							<label class="form-row-inner">
								<input type="text" name="amount" class="input-text" required>
								<span class="label">Amount Paid: </span>
		  						<span class="border"></span>
							</label>
						</div>

						<div class="form-row mt-2">
							<label class="form-row-inner">
                <p class="text-dark">Slot</p>
								<select class="form-select mt-2 mb-2" name="Slot" placeholder="Slot: ">
                  <option value="1">Slot 1: Kshs 10,000</option>
                  <option value="2">Slot 2: Kshs 15,000</option>
                  <option value="3">Slot 3: Kshs 20,000</option>
                  <option value="4">Slot 4: Kshs 25,000</option>
                  <option value="5">Slot 5: Kshs 30,000</option>
			          </select>
							</label>
						</div>

						<div class="row mt-2">
              <div class="col-8">
                <p class="form-check-label" for="flexCheckDefault">I accept the <a href="/html/ad_terms.html">Terms and Conditions</a></p>
              </div>
              <div class="col-3">
                <input class="form-check-input border border-dark" type="checkbox" name="prefersomali" value="false">
              </div>
            </div>

						<input type="hidden" name="title" value="ads_tracking">

						<div class="form-row-last">
							<input type="submit" name="register" class="register w-100" value="Submit">
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script src="/assets/js/signupcheck.js"></script>

</html>
